<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Todo管理ツール</title>
    <link rel="stylesheet" href="/workspace/todo/style.css">
</head>
<body>
    <input id="todoText" type="text" size="40" maxlength="40" placeholder="todoを入力してください" />

    </ul>

    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="/workspace/todo/todo.js"></script>
</body>
</html>
