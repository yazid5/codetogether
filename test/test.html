<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.11.0.css">
</head>

<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="http://code.jquery.com/qunit/qunit-1.11.0.js"></script>
  <script src="/workspace/test/stack.js"></script>
 
<script>
    
    module("自動販売機", {
      setup: function() {
        this.v = new VendingMachine();
      },
      teardown: function() {
        // clean up after each test
      }
    });
    
    test("VendingMachineオブジェクトを生成する", function() {
       ok(this.v, "オブジェクトの生成成功");
    });
    
    test("isEmptyのテスト", function() {
       ok(this.v.isEmpty() == true, "作ったばかりなので、自動販売機は空");
    });
    
    test("sizeのテスト", function() {
       ok(this.v.size() == 0, "作ったばかりなので、自動販売機は空");
    });
    
    test("addのテスト", function() {
       this.v.add("Coke");
       equal(this.v.size(), 1, "コーラを追加したので、sizeは１");
    });
    test("popのテスト", function() {
       var drink = this.v.pop();
       equal(drink, null, "自動販売機が空の場合には、nullを返す");
       this.v.add("Coke");
       var coke = this.v.pop();
       equal(coke, "Coke", "コーラが返ってくる");
       equal(this.v.size(), 0, "sizeが0になってる");
    });
    
  </script>
</body>
